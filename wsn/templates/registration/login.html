{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CenehaWSN  | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "css/AdminLTE.min.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "css/blue.css" %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'wsn:starter' %}"><b>Ceneha</b>WSN</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Inicie sesión para ingresar al sistema</p>
      {% if form.errors %}
          <p>Su usuario y/o contraseña son incorrectos. Por favor, intenta nuevamente.</p>
      {% endif %}
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="form-group has-feedback">
        <!-- {% if user.is_authenticated %}
        <a href="{% url 'wsn:starter' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <p class="top-menu">Hola {{ user.username }} <small>(<a href="{% url 'logout' %}">Cerrar sesión</a>)</small></p>
        {% else %} -->
            <div class="form-group has-feedback">
              <input id="id_username" class="form-control" name="username" type="text" placeholder="Usuario">
              <span class="glyphicon glyphicon-user form-control-feedback" ></span>
            </div>
            <div class="form-group has-feedback">
              <input id="id_password" class="form-control" name="password" type="password" placeholder="Contraseña">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <input type="hidden" name="next"  value="{{ next }}" />
        <!-- {% endif %} -->
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-5">
          <button type="submit" value="login" class="btn btn-primary btn-block btn-flat">Iniciar sesión</button>
          <input type="hidden" name="next"  value="{{ next }}" />
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{% static "js/jquery-2.2.3.min.js" %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "js/icheck.min.js" %}"></script>

</html>
